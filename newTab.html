<!DOCTYPE html>
<html lang="en">
<canvas id = "canvas"></canvas>
   <body class="vignette">
      <meta charset="UTF-8">
      <link href="CSS/bootstrap/css/bootstrap.css" rel="stylesheet">
      <link href="CSS/CSS.css" rel="stylesheet">
	  <link href="CSS/sideBar.css" rel="stylesheet">
	  <link href="CSS/Hover/css/hover.css" rel="stylesheet">
	  <header>
      <h3 class="contrast" id="time"><time></h3>
      <a href="https://www.google.com/calendar" id = "date">
         <h3 class="contrast">
            <date>
         </h3>
      </a>
	  </header>
	 
	  <div id = "container">
	 
	        <div id = "messageContainer">
	  <div class="contrast" id="message">
         <message>
      </div>
      <div class="contrast" id="name">
         <name>
      </div>
      <form autocomplete="off" class = "form-inline" id = "changeName">
         <div class="input-group input-group-lg" id = "inputName">
            <input type="text" class="form-control" placeholder="Change to..." style ="width = 50%; background-color:rgba(0,0,0,0.5) !important; color: white;" id = "nameInput">
            <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="nameButton" style ="background-color:rgba(0,1.0,0,0.5)">Go</button>
            <button class="btn btn-secondary" type="button" id="cancelName" style ="background-color:rgba(0,0,0,1)">Cancel</button>
         </div>
      </form>
	  </div>
 <button type="button" id = "openNav" class="btn btn-secondary hvr-sweep-to-right" ><span>></span></button>
 	  <div id = "sideBar">
	 <div id="mySidenav" class="sidenav">
  <button class="closebtn btn" id = "closeNav" type = "button">&times;</button><span id = "bookmark">Bookmarks</span>
</div>
</div>

 <button type="button" id = "openApp" class="btn btn-secondary hvr-sweep-to-left"><</button>
 	  <div id = "appWindow">
	 <div id="myAppWindow" class="appWindow">
  <button class="closeApp btn" id = "closeApp" type = "button">&times;</button><span id = "apps"><a href = "https://www.google.com">Google</a></span>
  
  <a href="https://mail.google.com/" style="padding-bottom : 1em" class = "gapp">
	<figure><img src="Google Apps Icons/mail.png" width="100em" height="100em"></figure>
  </a>
  <a href="https://www.google.com/maps" style="padding-bottom : 1em" class = "gapp">
	<figure><img src="Google Apps Icons/maps.png" width="100em" height="100em"></figure>
  </a>
  <a href="https://drive.google.com/drive/u/0/my-drive" style="padding-bottom : 1em" class = "gapp">
	<figure><img src="Google Apps Icons/drive.png" width="100em" height="100em"></figure>
  </a>
  <a href="https://www.youtube.com/" style="padding-bottom : 1em" class = "gapp">
	<figure><img src="Google Apps Icons/utube.png" width="100em" height="70em"></figure>
  </a>
  <a href="https://photos.google.com/" style="padding-bottom : 1em" class = "gapp">
	<figure><img src="Google Apps Icons/pics.png" width="100em" height="100em"></figure>
  </a>
  <a href="https://translate.google.com/" style="padding-bottom : 1em" class = "gapp">
	<figure><img src="Google Apps Icons/translate.png" width="100em" height="100em"></figure>
  </a>
</div>
</div>

</div>

   <footer>
 <h3 id="weather" class="contrast">
         <weather>
      </h3>
         <form autocomplete="off" class = "form-inline" id = "changeKey">
         <div class="input-group input-group-lg" id = "inputKey">
            <input type="text" class="form-control" placeholder="Input Key Here!" style ="width = 50%; background-color:rgba(0,0,0,0.5) !important; color: white;" id = "keyInput">
            <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="enterKey" style ="background-color:rgba(0,1.0,0,0.5)">Go</button>
            <button class="btn btn-secondary" type="button" id="cancelKey" style ="background-color:rgba(0,0,0,1)">Cancel</button>
         </div>
      </form>

	  </footer>
